<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodloch Horse Racing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              woodloch: {
                cream: '#f4eedb',
                green: '#2E4A3D',
                gold: '#D4AF37',
                goldLight: '#F4D03F',
                rust: '#C0392B',
                headerText: '#bfa264',
              }
            },
            fontFamily: {
              serif: ['"Lora"', 'serif'],
              garamond: ['"Cormorant Garamond"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'wood-pattern': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4eedb;
      }
      /* Custom scrollbar for the track */
      .track-scroll::-webkit-scrollbar {
        height: 8px;
      }
      .track-scroll::-webkit-scrollbar-track {
        background: #f4eedb;
      }
      .track-scroll::-webkit-scrollbar-thumb {
        background-color: #2E4A3D;
        border-radius: 4px;
      }
    </style>
